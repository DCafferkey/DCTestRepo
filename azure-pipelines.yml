trigger:
- main

schedules:
- cron: "0 2 * * *" # Runs at 2:00 AM UTC every day
  displayName: Nightly build
  branches:
    include:
    - main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
